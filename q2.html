<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <p id="myElement">Welcome to my website!</p>

        <input type="text" id="userInput" placeholder="Enter a number">
        <button onclick="checkInput()">Check</button>
        
    </div>

    <script>
        function checkInput() {
            // Retrieve input value and parse it as a number
            let userInput = document.getElementById("userInput").value;
            let number = parseFloat(userInput);

            // Check if input is a valid number
            if (number < 10) {
                alert("The number is lower than 10");
            } else if (number > 10) {
                alert("The number is higher than 10");
            } else {
                alert("The number is exactly 10");
            }
        }
    </script>
</body>
</html>
